# Variables

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

monitor=DP-1, 1920x1080@164.92,0x0,1
monitor=HDMI-A-1, 1920x1080@60,-1920x0,1
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use

$terminal = kitty
$fileManager = ~/work/scripting/bash/open_app.sh dolphin
$pwdMngr = ~/work/scripting/bash/open_app.sh Bitwarden
$notes = ~/work/scripting/bash/open_app.sh obsidian
$browser = ~/work/scripting/bash/open_app.sh firefox
$chatbots = ~/work/scripting/bash/open_app.sh firefox
$email = ~/work/scripting/bash/open_app.sh thunderbird
$translator = ~/work/scripting/bash/open_app.sh org.kde.CrowTranslate

$screenShot = hyprshot -m region -o ~/images/screenshots
$lockScreen = swaylock --image ~/images/wallpapers/anom.jpg
$menu = rofi -show drun -theme Indego
$prompts = rofi -modi "clip:~/work/scripting/bash/file2clip.sh" -show clip -theme Indego
$resmon = kitty btop
$discord = ~/work/scripting/bash/open_app.sh discord

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = sudo dhcpcd
exec-once = dbus-update-activation-environment --systemd -all
exec-once = xdg-desktop-portal-hyprland
exec-once = swww-daemon &
exec-once = swww img ~/images/wallpapers/Anom.jpg
exec-once = $terminal
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css &

