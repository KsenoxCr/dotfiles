devices: (
{
    name: "M720 Triathlon Multi-Device Mouse";
    
    // Optional: Fixes scroll wheel sensitivity if it feels "slow" in high-res mode
    hiresscroll: { hires: true; invert: false; target: false; };

    buttons: (
        // THUMB BUTTON (Hidden button on thumb rest) -> ESC
        // ID 0xd0 confirmed from your screenshot (Gesture button)
        {
            cid: 0xd0;
            action = {
                type: "Keypress";
                keys: ["KEY_ESC"];
            };
        },

        // FORWARD BUTTON -> ENTER
        // ID 0x56 confirmed from screenshot
        {
            cid: 0x56;
            action = {
                type: "Keypress";
                keys: ["KEY_ENTER"];
            };
        },

        // BACK BUTTON -> BACKSPACE
        // ID 0x53 confirmed from screenshot
        {
            cid: 0x53;
            action = {
                type: "Keypress";
                keys: ["KEY_BACKSPACE"];
            };
        },
    );
}
);
